<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>NLP sentiment analysis</title>
</head>
<body>
    <header>
        <div class="container">
            Hello!
        </div>
        <div class="container">
            navigation
        </div>
    </header>
    <main>
        <section>
            <form class ='form'>
                <input id="url" type="text" value="" onblur="onBlur()" placeholder="enter URL here">
                <input id="submit-btn" type="submit" value="Submit">
            </form>
        </section>

        <section class = 'results'>
            <strong>Results:</strong>
            <div>
                <span id="score_tag"></span>
            </div>
            <div>
                <span id="agreement"></span>
            </div>
            <div>
                <span id="subjectivity"></span>
            </div>
            <div>
                <span id="confidence"></span>
            </div>
            <div>
                <span id="irony"></span>
            </div>
        </section>
    </main>

    <footer>
        <p>Udacity Front End Development Nanodegree project</p>
    </footer>
    <script>
 // Check that service workers are supported
 if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
    </script>
</body>
</html>
